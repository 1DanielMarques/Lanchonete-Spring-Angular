<mat-card>
  <mat-toolbar color="primary"> Dados do Lanche </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Lanche" formControlName="nome" #nome />
        <mat-hint align="end">{{ nome.value.length || 0 }}/50</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{
          getErrorMessage("nome")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Preço"
          formControlName="preco"
          #preco
        />
        <mat-hint align="end">{{ preco.value.length || 0 }}/5</mat-hint>
        <mat-error *ngIf="form.get('preco')?.invalid">{{
          getErrorMessage("preco")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Descrição"
          formControlName="descricao"
          #descricao
        />
        <mat-hint align="end">{{ descricao.value.length || 0 }}/150</mat-hint>
        <mat-error *ngIf="form.get('descricao')?.invalid">{{
          getErrorMessage("descricao")
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="btSave"
      (click)="onSubmit()"
    >
      Salvar
    </button>
    <button mat-raised-button class="btCancel" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
