<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Pedidos Disponíveis </mat-toolbar>
  </mat-card-header>

  <div *ngIf="pedidos$ | async as pedidos; else loading" class="column-flex">
    <app-pedidos-list
      [pedidos]="pedidos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onRemove($event)"
      (dialog)="onEndereco($event)"
    >
    </app-pedidos-list>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
<div class="home">
  <button mat-raised-button color="primary" (click)="onHome()">Início</button>
</div>
