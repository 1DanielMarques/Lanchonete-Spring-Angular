<div *ngIf="verificaDados(data); else confirm">
  <h1 mat-dialog-title>Aviso</h1>
  <div mat-dialog-content>
    {{ data[0] }} <br />
    <strong class="text-center"> {{ data[1] }}</strong>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onConfirm(false)">Não</button>
    <button
      mat-raised-button
      mat-dialog-close
      (click)="onConfirm(true)"
      color="warn"
    >
      Sim
    </button>
  </div>
</div>

<ng-template #confirm>
  <h1 mat-dialog-title>Aviso</h1>
  <div mat-dialog-content>
    {{ data[0] }}
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onConfirm(false)">Não</button>
    <button
      mat-raised-button
      mat-dialog-close
      (click)="onConfirm(true)"
      color="warn"
    >
      Sim
    </button>
  </div>
</ng-template>
