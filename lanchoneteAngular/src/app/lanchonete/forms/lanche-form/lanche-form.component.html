<mat-card>
  <mat-toolbar color="primary"> Dados do Lanche </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Lanche" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Preço" formControlName="preco" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" id="btSave" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button id="btCancel" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
