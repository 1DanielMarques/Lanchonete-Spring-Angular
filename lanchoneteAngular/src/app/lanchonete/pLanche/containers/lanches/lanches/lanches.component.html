<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Lanches Disponíveis </mat-toolbar>
  </mat-card-header>

  <div class="mat-elevation-z8 column-flex">
    <app-lanches-list
      *ngIf="lanches$ | async as lanches; else loading"
      [lanches]="lanches"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    >
    </app-lanches-list>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
<div class="home">
  <button mat-raised-button color="primary" (click)="onHome()">Início</button>
</div>
