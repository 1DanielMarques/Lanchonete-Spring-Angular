<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Bebidas Disponíveis </mat-toolbar>
  </mat-card-header>
  <div class="mat-elevation-z8">
    <app-bebida-list
      *ngIf="bebidas$ | async as bebida; else loading"
      [bebidas]="bebida"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    >
    </app-bebida-list>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
<div class="home">
  <button mat-raised-button color="primary" (click)="onHome()">Início</button>
</div>
