<mat-card>
  <mat-toolbar color="primary"> Dados do Endereço</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input formControlName="rua" matInput placeholder="Rua" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input formControlName="numero" matInput placeholder="Número" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input formControlName="bairro" matInput placeholder="Bairro" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="btSave" color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button class="btCancel" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
