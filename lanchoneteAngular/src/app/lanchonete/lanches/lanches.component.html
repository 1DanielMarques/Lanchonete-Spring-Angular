<mat-card>
    <mat-card-header>
    <mat-toolbar color="primary">
        Lanches Dispon√≠veis
      </mat-toolbar>
    </mat-card-header>

  <table mat-table [dataSource]="lanches" class="mat-elevation-z8">
    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Lanche</th>
      <td mat-cell *matCellDef="let lanche">{{ lanche.nome }}</td>
    </ng-container>

    <!-- Preco Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preco</th>
      <td mat-cell *matCellDef="let lanche">{{ lanche.preco }}</td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let lanche">{{ lanche.descricao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
