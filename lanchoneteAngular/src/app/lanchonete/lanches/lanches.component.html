<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Lanches Disponíveis </mat-toolbar>
  </mat-card-header>

  <table mat-table [dataSource]="lanches" class="mat-elevation-z8">
    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Lanche</th>
      <td mat-cell *matCellDef="let lanche">{{ lanche.nome }}</td>
    </ng-container>

    <!-- Preco Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let lanche">{{ lanche.preco }}</td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let lanche">{{ lanche.descricao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
<div id="home">
  <button mat-raised-button color="primary" (click)="onHome()">Início</button>
</div>
