<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Dados do Pedido </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Test" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Test" />
      </mat-form-field>

      

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="btSave"
      (click)="onSubmit()"
    >
      Salvar
    </button>
    <button mat-raised-button class="btCancel" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
